<table cellpadding="10" width="500px">
    <tr>
        <td style="text-align:left; border: 1px solid; width: 30%">Client name</td>
        <td style="border: 1px solid">%name</td>
    </tr>
    <tr>
        <td style="text-align:left; border: 1px solid">Service Type</td>
        <td style="border: 1px solid">%service_type</td>
    </tr>
    <tr>
        <td style="text-align:left; border: 1px solid">Circuit Type</td>
        <td style="border: 1px solid">%circuit_type</td>
    </tr>
    <tr>
        <td style="text-align:left; border: 1px solid">Circuit ID(CIN)</td>
        <td style="border: 1px solid">%circuit_id</td>
    </tr>
    <tr>
        <td style="text-align:left; border: 1px solid">Circuit Details</td>
        <td style="border: 1px solid; word-wrap: normal">%circuit_details</td>
    <tr>
        <td style="text-align:left; border: 1px solid">Circuit Location</td>
        <td style="border: 1px solid; word-wrap: normal">%circuit_location</td>
    </tr>
    <tr>
        <td style="text-align:left; border: 1px solid">Staff performing this action</td>
        <td style="border: 1px solid">%staff_name</td>
    </tr>
    <tr>
        <td style="text-align:left; border: 1px solid">Add date/time</td>
        <td style="border: 1px solid">%today</td>
    </tr>
</table>
